backend:
  name: github
  repo: artverse1studios-beep/ArtVerse
  branch: main
  base_url: https://www.artversestudio.org

media_folder: "images/campaigns"
public_folder: "/images/campaigns"

collections:
  - name: "campaigns"
    label: "Campaigns (Artists)"
    folder: "data/campaigns"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Artist Name", name: "artist_name", widget: "string"}
      - {label: "Intro (short bio)", name: "intro", widget: "markdown"}
      - {label: "Instagram Link", name: "instagram_link", widget: "string"}
      - {label: "Picture", name: "picture", widget: "image", required: true}
