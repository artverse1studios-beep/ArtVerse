name: Merge Campaigns to JSON

on:
  push:
    branches: [main]
    paths:
      - 'data/campaigns/**'

jobs:
  merge:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install js-yaml
        run: npm install js-yaml
      - name: Merge YAML to JSON
        run: |
          node -e "
            const fs = require('fs');
            const yaml = require('js-yaml');
            const campaigns = [];
            const dir = 'data/campaigns';
            if (fs.existsSync(dir)) {
              fs.readdirSync(dir).forEach(file => {
                if (file.endsWith('.yml') || file.endsWith('.yaml')) {
                  const data = yaml.load(fs.readFileSync(`${dir}/${file}`, 'utf8'));
                  if (data) campaigns.push(data);
                }
              });
            }
            fs.writeFileSync('data/campaigns.json', JSON.stringify(campaigns.sort((a,b) => (b.artist_name || '').localeCompare(a.artist_name || '')), null, 2));
          "
      - name: Commit JSON (skip if no changes)
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: Auto-merge campaigns to JSON
          file_pattern: data/campaigns.json
          skip_fetch: true
          skip_checkout: true
